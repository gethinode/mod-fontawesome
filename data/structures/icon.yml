comment: >-
  Use the icon shortcode to quickly add a Font Awesome icon to your content. You
  can also use fa for regular icons, fab for brand icons, and fas for solid
  icons. 
arguments:
  icon:
    position: 0
  src: 
    optional: true
    release: v0.22.0
  inline-style:
  spacing:
    release: v0.21.0
  wrapper:
    release: v0.19.0
  scale:
    type: float64
    optional: true
    comment: >-
      When set, applies a scale transformation to the SVG content. For example,
      the scale value `1.15` increases the content size with 15%. You can
      use this to remove any padding inherent to the SVG content.
  # deprecated arguments
  class:
    type: string
    optional: true
    comment: >-
      Family, name, and styling of the icon to display. The shortcode expects
      the following format and order: `{family} {name} {style attributes}`.
      The shortcode supports the default families of the free version of Font
      Awesome, including shorthand notation: `fa-solid` (`fas`), `fa-regular`
      (`fa`), `fa-brands` (`fab`). You can omit the `fa-` prefix of the icon
      name. When using fhe shortcodes `fa.html`, `fab.html`, and `fas.html`,
      you can omit the family name. Alternatively, you can reference a custom
      family and icon stored in `assets/svgs/{family}/{icon}.svg`. 
    group: shortcode
    deprecated: v1.0.0
    alternative: icon
  style:
    type: string
    optional: true
    comment: >-
      Custom style of the icon, e.g. `--fa-animation-duration: 2s;`. Please note
      that Hinode disables inline styles by default, review the Content Security
      Policy for more details.
    deprecated: v1.0.0
    alternative: inline-style
