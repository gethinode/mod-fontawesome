[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""

  # Import official Font Awesome repository
  # Version is controlled by go.mod (currently: v0.0.0-20260210181720-337dd2045d56 from 7.x branch)
  # To update: hugo mod get -u github.com/FortAwesome/Font-Awesome@7.x
  [[module.imports]]
    path = "github.com/FortAwesome/Font-Awesome"

    # Mount FontAwesome SCSS for webfont mode (mode="webfonts")
    [[module.imports.mounts]]
      source = "scss"
      target = "assets/scss/modules/fontawesome"

    # Mount FontAwesome webfonts
    [[module.imports.mounts]]
      source = "webfonts"
      target = "static/webfonts"

    # Mount FontAwesome SVG icons (use regular svgs for 512x512 viewBox)
    [[module.imports.mounts]]
      source = "svgs"
      target = "assets/svgs/fa"

  # Mount module's own assets
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "static"
    target = "static"

  # Import utilities
  [[module.imports]]
    path = "github.com/gethinode/mod-utils/v5"

[params.modules.fontawesome]
  integration = "core"
  mode = "symbols"       # Rendering mode: "symbols" (SVG symbols), "svg" (inline SVG), "webfonts" (CSS)
  debug = false          # Show original markup as comments (FontAwesome icons only)
  skipMissing = false    # Warn vs. error on missing icons
  defaultFamily = "fas"  # Default icon family when none specified (e.g., "fas", "fi-rr", "bi")
