[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""

  # Import official Font Awesome repository
  # Version is controlled by go.mod (currently: v0.0.0-20260210181720-337dd2045d56 from 7.x branch)
  # To update: hugo mod get -u github.com/FortAwesome/Font-Awesome@7.x
  [[module.imports]]
    path = "github.com/FortAwesome/Font-Awesome"

    # Mount FontAwesome SCSS for webfont mode (mode="webfonts")
    [[module.imports.mounts]]
      source = "scss"
      target = "assets/scss/modules/fontawesome"

    # Mount FontAwesome webfonts
    [[module.imports.mounts]]
      source = "webfonts"
      target = "static/webfonts"

    # Mount FontAwesome SVG icons (use regular svgs for 512x512 viewBox)
    [[module.imports.mounts]]
      source = "svgs"
      target = "assets/svgs/fa"

    # Mount FontAwesome JavaScript for SVG+JS mode (mode="svg")
    [[module.imports.mounts]]
      source = "js"
      target = "static/js/fontawesome"
      includeFiles = ["fontawesome.min.js", "solid.min.js", "regular.min.js", "brands.min.js"]

  # Mount module's own assets
  [[module.mounts]]
    source = "assets"
    target = "assets"
  # Mount conditional JavaScript loader to Hinode's module system
  [[module.mounts]]
    source = "assets/js/modules"
    target = "assets/js/modules"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "static"
    target = "static"

  # Import utilities
  [[module.imports]]
    path = "github.com/gethinode/mod-utils/v5"

[params.modules.fontawesome]
  integration = "core"
  mode = "symbols"       # Rendering mode: "symbols" (static SVG), "svg" (FontAwesome JS), "webfonts" (CSS)
  # inline = true        # Deprecated: use 'mode' instead. Use SVG mode (true) or webfonts (false)
  # embed = true         # Deprecated: use 'mode' instead. Use SVG symbol sprites for efficient reuse
  debug = false          # Show original markup as comments (FontAwesome icons only)
  skipMissing = false    # Warn vs. error on missing icons
